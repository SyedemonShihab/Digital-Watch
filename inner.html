<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title is here  -->
    <title>Digital Watch</title>
    <!-- title icon  -->
    <link rel="icon" href="img/watch.png" />
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h3>Digital Watch</h3>
      </header>

      <section>
        <div class="main-div">
          <div class="hour-div">
            <p id="hour">09 <small id="priod">am</small></p>
          </div>
          <div class="munite-div">
            <p id="munite">15 <span>m</span></p>
          </div>
          <div class="second-div">
            <p id="second">35 <span>s</span></p>
          </div>
        </div>
      </section>
    </main>

    <!-- js link  -->
    <script src="js/script.js"></script>
  </body>
</html>
