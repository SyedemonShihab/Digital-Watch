<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title is here  -->
    <title>Digital Watch</title>
    <!-- title icon  -->

    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- headeer section start here  -->
    <header>
      <h1>Digital Clock</h1>
      <h3>Md. Emon Shihab</h3>
    </header>
    <!-- header section done  -->

    <!-- clock section start here   -->
    <section class="clock-body">
      <!-- clock days month and year div  -->
      <div class="up">
        <span id="day">Day</span>
        <span id="month">Month</span>
        <span id="year">Year</span>
      </div>
      <!-- hour minute and second div  -->
      <div class="down">
        <p id="hour">00</p>
        <span id="priod">am</span>
        <p id="minute">00</p>
        <p id="second">00</p>
      </div>
    </section>
    <!-- clock section end here  -->
    <!-- js link  -->
    <script src="js/script.js"></script>
  </body>
</html>
